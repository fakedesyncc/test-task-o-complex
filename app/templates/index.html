<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Прогноз погоды</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="weather-form">
                            <div class="mb-3">
                                <label for="city-input" class="form-label">Введите город:</label>
                                <input type="text" class="form-control" id="city-input" autocomplete="off">
                                <div id="autocomplete-results" class="autocomplete-items"></div>
                            </div>
                            <button type="submit" class="btn btn-primary">Получить прогноз</button>
                        </form>
                    </div>
                </div>

                <div id="history-section" class="mt-4">
                    <h5>Недавние города:</h5>
                    <div id="history-list" class="d-flex flex-wrap gap-2"></div>
                </div>

                <div id="weather-results" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
